<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Consulting Pricing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Data Consulting Pricing Calculator</h1>
        <div class="input-group">
            <label for="hourlyRate">Hourly Rate (USD):</label>
            <input type="number" id="hourlyRate" step="0.01">
        </div>
        <div class="input-group">
            <label for="hoursWorked">Hours Worked:</label>
            <input type="number" id="hoursWorked" step="0.1">
        </div>
        <div class="input-group">
            <label for="complexityFactor">Complexity Factor:</label>
            <input type="number" id="complexityFactor" step="0.1" value="1.0">
        </div>
        <div class="input-group">
            <label for="experienceLevel">Experience Level:</label>
            <input type="number" id="experienceLevel" step="0.1" value="1.0">
        </div>
        <div class="input-group">
            <label for="overheadCosts">Overhead Costs (USD):</label>
            <input type="number" id="overheadCosts" step="0.01">
        </div>
        <div class="input-group">
            <label for="marketAdjustment">Market Adjustment:</label>
            <input type="number" id="marketAdjustment" step="0.1" value="1.0">
        </div>
        <button onclick="calculateConsultingRate()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
